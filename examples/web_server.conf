<# Конфигурация веб-сервера #>
max_workers: 4;
timeout: 30;

{
    server = {
        name = "nginx",
        port = 8080,
        workers = [max_workers],
        ssl = true,
        domains = (list example.com api.example.com),
        settings = {
            timeout = [timeout],
            keepalive = true
        }
    }
}